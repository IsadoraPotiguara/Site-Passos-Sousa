<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passos & Sousa Advogados — Agendamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR: only centered logo, larger -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm border-bottom justify-content-center">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand m-0 p-2" href="#" aria-label="Passos & Sousa Advogados">
        <img src="logo.png" alt="Passos & Sousa Advogados" class="logo-centered" />
      </a>
    </div>
  </nav>

  <header class="py-4 bg-gradient-subtle border-bottom">
    <div class="container">
      <h1 class="h3 mb-1">Agendamentos</h1>
      <p class="mb-0 text-secondary">Cadastre advogados e disponibilize horários; permita que clientes agendem on-line.</p>
    </div>
  </header>

  <main class="container my-4">
    <!-- TABS: Cliente first and active -->
    <ul class="nav nav-pills mb-4" id="tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="cliente-tab" data-bs-toggle="pill" data-bs-target="#cliente" type="button" role="tab">
          Cliente (Agendar)
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin" type="button" role="tab">
          Administração (Advogados)
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- CLIENTE (active) -->
      <section class="tab-pane fade show active" id="cliente" role="tabpanel" aria-labelledby="cliente-tab">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header bg-white">
                <h2 class="h5 mb-0">Seu cadastro</h2>
              </div>
              <div class="card-body">
                <form id="form-cli" class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="cli-nome" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="cli-email" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="cli-tel" placeholder="(27) 9 9999-9999" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Advogado</label>
                    <select class="form-select" id="cli-adv" required></select>
                    <div class="form-text" id="cli-esp"></div>
                  </div>
                  <div class="col-12">
                    <label class="form-label">Horário disponível</label>
                    <select class="form-select" id="cli-hor" required></select>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-brand" type="submit">Confirmar agendamento</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header bg-white">
                <h2 class="h5 mb-0">Meus agendamentos </h2>
              </div>
              <div class="card-body">
                <ul class="list-group" id="lista-agendamentos" class="lista-agendamentos"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ADMIN -->
      <section class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header bg-white">
                <h2 class="h5 mb-0">Cadastrar advogado</h2>
              </div>
              <div class="card-body">
                <form id="form-adv" class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="adv-nome" required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">OAB (opcional)</label>
                    <input type="text" class="form-control" id="adv-oab" />
                  </div>
                  <div class="col-md-7">
                    <label class="form-label">Especialidade</label>
                    <select class="form-select" id="adv-esp" required>
                      <option value="" selected disabled>Selecione</option>
                      <option>Cível</option>
                      <option>Penal</option>
                      <option>Trabalhista</option>
                      <option>Família</option>
                      <option>Tributário</option>
                      <option>Empresarial</option>
                      <option>Consumidor</option>
                      <option>Previdenciário</option>
                    </select>
                  </div>
                  <div class="col-md-5">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="adv-email" />
                  </div>
                  <div class="col-12 d-flex gap-2">
                    <button class="btn btn-brand" type="submit">Salvar advogado</button>
                    <button class="btn btn-outline-secondary" type="button" id="btn-reset-db">Limpar dados (demo)</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-header bg-white d-flex align-items-center justify-content-between">
                <h2 class="h5 mb-0">Horários disponíveis</h2>
                <div class="d-flex align-items-center gap-2">
                  <label class="small text-secondary">Advogado</label>
                  <select class="form-select form-select-sm" id="sel-adv-hor">
                  </select>
                </div>
              </div>
              <div class="card-body">
                <form id="form-hor" class="row g-3 align-items-end">
                  <div class="col-md-4">
                    <label class="form-label">Data</label>
                    <input type="date" class="form-control" id="hor-data" required />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hor-hora" required />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Duração</label>
                    <select class="form-select" id="hor-dur" required>
                      <option value="30">30 min</option>
                      <option value="45">45 min</option>
                      <option value="60" selected>60 min</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-brand" type="submit">Adicionar horário</button>
                  </div>
                </form>

                <hr class="my-3"/>
                <ul class="list-group" id="lista-horarios"></ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mt-4">
          <div class="card-header bg-white">
            <h2 class="h5 mb-0">Advogados cadastrados</h2>
          </div>
          <div class="card-body">
            <div id="grid-advogados" class="row g-3"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container text-center small text-secondary">
      © <span id="year"></span> Passos &amp; Sousa Advogados — Por Isadora P. Gotardo
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
